<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Become the Newest Pokemon Trainer</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>New Trainer Form</legend>

                <div>
                    <label>Name:</label>
                    <input type="text">
                </div>

                <div>
                    <label>Hometown</label>
                    <input type="text">
                </div>

                <div>
                    <label>Choose Your Starter Pokemon</label>
                    
                    <div>
                        <input type="radio">
                        <label>Bulbasaur</label>
                    </div>

                    <div>
                        <input type="radio">
                        <label>Charmander</label>
                    </div>

                    <div>
                        <input type="radio">
                        <label>Squirtle</label>
                    </div>
                </div>

                <div>
                    <label>Are you going to be battling in Gyms or competing in Contests? Why?</label>
                    <textarea></textarea>
                </div>
                            
                <div class="submit">
                    <button type="submit">Submit</button>
                </div>
                
            </fieldset>
        </form>
    </body>
</html>
